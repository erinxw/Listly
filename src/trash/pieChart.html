   <!-- PieChart -->
  <br><br><br><br>

  <section id="s-team" class="section">

      <br><br><br>

      <div class="b-skills">
          <div class="container">
              <h2>Progress Report</h2>

              <div class="row">
                  <div class="col-4">
                      <div class="skill-item center-block">
                          <div class="chart-container">
                              <div class="chart " data-percent="92" data-bar-color="#F51616">
                                  <span class="percent" data-after="%">92</span>
                              </div>
                          </div>

                          <p>HIGH PRIORITY</p>
                      </div>
                  </div>

                  <div class="col-4">
                      <div class="skill-item center-block">
                          <div class="chart-container">
                              <div class="chart " data-percent="78" data-bar-color="#F7E372">
                                  <span class="percent" data-after="%">78</span>
                              </div>
                          </div>

                          <p>MEDIUM PRIORITY</p>
                      </div>
                  </div>

                  <div class="col-4">
                      <div class="skill-item center-block">
                          <div class="chart-container">
                              <div class="chart " data-percent="95" data-bar-color="#ffc0cb">
                                  <span class="percent" data-after="%">95</span>
                              </div>
                          </div>

                          <p>LOW PRIORITY</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <br><br><br><br><br>



  <br><br><br><br>
  

   
  <!-- Custom JS -->
  <script src="../js/app.js"></script>
  <script src="../js/bootstrap.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootlint/1.1.0/bootlint.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/jquery.appear.min.js"></script>
    <script src="../js/jquery.easypiechart.min.js"></script>
    <script>
        'use strict';

        var $window = $(window);

        function run() {
            var fName = arguments[0],
                aArgs = Array.prototype.slice.call(arguments, 1);
            try {
                fName.apply(window, aArgs);
            } catch (err) {

            }
        };

        /* chart
        ================================================== */
        function _chart() {
            $('.b-skills').appear(function () {
                setTimeout(function () {
                    $('.chart').easyPieChart({
                        easing: 'easeOutElastic',
                        delay: 3000,
                        barColor: '#369670',
                        trackColor: '#fff',
                        scaleColor: false,
                        lineWidth: 21,
                        trackWidth: 21,
                        size: 250,
                        lineCap: 'round',
                        onStep: function (from, to, percent) {
                            this.el.children[0].innerHTML = Math.round(percent);
                        }
                    });
                }, 150);
            });
        };


        $(document).ready(function () {

            run(_chart);


        });



    </script>

</body>

</html>
